<!DOCTYPE html>
<html>
<head>
	<title>School Management System</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 100px;
		}

		input[type="text"], input[type="password"] {
			margin: 10px;
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
		}

		input[type="submit"] {
			padding: 10px 20px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
		}

		.error {
			color: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<form id="login-form">
		<h1>School Management System</h1>
		<input type="text" id="username" placeholder="Username">
		<input type="password" id="password" placeholder="Password">
		<input type="submit" value="Login">
		<div class="error" id="error-message"></div>
	</form>

	<script>
		const loginForm = document.getElementById("login-form");
		const usernameInput = document.getElementById("username");
		const passwordInput = document.getElementById("password");
		const errorMessage = document.getElementById("error-message");

		loginForm.addEventListener("submit", (event) => {
			event.preventDefault();

			// Get the username and password entered by the user
			const username = usernameInput.value;
			const password = passwordInput.value;

			 if (username === "teacher" && password === "password") {
				// Set login status and role for teacher
				localStorage.setItem("isLoggedIn", "true");
				localStorage.setItem("username", username);
				localStorage.setItem("role", "teacher");

				// Redirect to home page
				window.location.href = "t2.html";
			} else if (username === "student" && password === "password") {
				// Set login status and role for student
				localStorage.setItem("isLoggedIn", "true");
				localStorage.setItem("username", username);
				localStorage.setItem("role", "student");

				// Redirect to home page
				window.location.href = "t2.html";
			} else {
				// Show error message if username or password is incorrect
				errorMessage.innerText = "Incorrect username or password";
			}
		});

	</script>
</body>
</html>
